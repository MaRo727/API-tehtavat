<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="THT4.css">
</head>
<body>
    <h1>Pokémon Search</h1>
    <div class="search-container">
        <button class="left-button" onclick="previousPokemon()">Previous</button>
        <input type="text" id="searchInput" placeholder="Search for a Pokémon...">
        <button onclick="searchPokemon()">Search</button>
        <button class="right-button" onclick="nextPokemon()">Next</button>
    </div>
    <div>
        <p id="pokemonName"></p>
        <p id="pokemonNumber"></p>
        <p id="pokemonTypes"></p>
        <p id="pokemonWeight"></p>
        <p id="pokemonHeight"></p>
        <p id="pokemonAbilities"></p>
        <img id="pokemonImage" alt="Normal Pokémon Image">
        <img id="pokemonShinyImage" alt="Shiny Pokémon Image">
        <button id="playSoundButton" class="play-button"></button>
    </div>
    <div id="abilityModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="abilityDetails"></div>
        </div>
    </div>
    <script src="THT4.js"></script>
</body>
</html>
