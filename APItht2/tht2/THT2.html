<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Viewer</title>
    <link rel="stylesheet" href="THT2.css">
</head>
<body>
    <h1>Dog Image Viewer</h1>
    
    <!-- Dropdown for selecting a breed -->
    <select id="breedSelect" onchange="getBreedImage()">
        <option value="">Select a breed</option>
    </select>
    
    <!-- Button for random dog image -->
    <button onclick="getRandomDogImage()">Get Random Dog Image</button>
    
    <!-- Image container -->
    <div id="imageContainer">
        <img id="dogImage" src="" alt="Dog Image" style="display:none;">
    </div>

    <script src="THT2.js"></script>
</body>
</html>
